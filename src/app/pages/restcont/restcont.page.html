<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-button (click)="volver()" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="barra">

  <div class="login-container">

    <ion-img src="assets/restablecer.svg"></ion-img>


<ion-item class="input-field butin" lines="none">
  <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="usuario">
    Ingresa tu usuario para restablecer tu contraseña
  </ion-input>
</ion-item>

<ion-item class="input-field butin" lines="none">
  <ion-input label="Contraseña" labelPlacement="floating" [(ngModel)]="contrasena" type="password">
    Ingresa tu contraseña para restablecerla
  </ion-input>
</ion-item>
<ion-button class="login-button butin" (click)="confirmar()" >Cambiar contraseña</ion-button>
</div>
<ion-alert
[isOpen]="isAlertOpen"
header="Información"
message="Usuario Invalido"
[buttons]="alertButtons"
(didDismiss)="setOpen(false)">
</ion-alert>
</ion-content>
